        $(function () {
            if (data == 0) {
                $(location).attr('href', "./");
            }
        });
    //end
            $.getJSON("./Services/SurveyControllerService.asmx/getSurveyList",
              {
                        memberHash: data
              },
              function (d) {
                  if (jQuery.isEmptyObject(d)) $("<h2>No Surveys have been created.</h2>").appendTo("#mainDiv");
                  $.each(d, function (i, item) {
                      $("<div id=\"row" + i + "\"/>").appendTo("#mainDiv");
                      $("<strong>" + item.surveyName + " <a href=\"./viewSurveyReport.htm?id=" + item.Id + "\">View Report</a>  <a href=\"./Services/SurveyResults.asmx/createCSV1?id=" + item.Id + "&memberHash=" + data + "\">Download Report(CSV)</a></strong><br/><input type=\"text\" size=\"40\" value=\"http://twocube1.elasticbeanstalk.com/dosurvey.html?s=" + item.Id + "\"/>  <a href=\"#\" onClick=\"return closeSurvey()" + "\">X</a><div class=\"product\" style=\"z-index:1000\"><fb:like href=\"http://twocube1.elasticbeanstalk.com/dosurvey.html?s=" + item.Id + "\" layout=\"button_count\" show_faces=\"false\" width=\"240\" height=\"40\" action=\"like\" colorscheme=\"light\"></fb:like></div><br/><br/>").appendTo("#row" + i);

                  });
                  $("<br/><br/><br/><br/><br/><br/>").appendTo("#mainDiv");
              });

    </script>
