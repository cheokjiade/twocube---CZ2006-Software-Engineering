<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>twoCube - Home</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/SamWM/jQuery-Plugins/master/numeric/jquery.numeric.js"></script>
    <script type="text/javascript" src="https://raw.github.com/maxatwork/form2js/master/src/form2js.js"></script>
    <script type="text/javascript" src="Scripts/json2.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/ddsmoothmenu.css" />
    <script type="text/javascript">
        $.urlParam = function (name) {
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            return results[1] || 0;
        }
        function onload() {
            loadMenu();
            loadFooter();
            if ($.urlParam('s') != 0) window.location = "./dosurvey.html?s=" + $.urlParam('s');
        }
        function loadMenu() {
            var data = localStorage.getItem("twocubeSSO") || 0;


            var menu = "<ul>\
                <li><a href='index.html'>Home</a></li>\
                <li><a href='index.html'>Create Survey</a></li>\
                <li><a href='#'>About twoCube</a></li>\
				<li><a href='./Login.htm'>Login</a></li>\
            </ul>\
            <br style='clear: left' />";

            var loginedmenu = "<ul>\
                <li><a href='./'>Home</a></li>\
                <li><a href='index.html'>Create Survey</a></li>\
                <li><a href='#'>About twoCube</a></li>\
                <li><a href='#'>View Created Surveys</a></li>\
				<li><a href='#' onclick='logout();'>Logout</a></li>\
            </ul>\
            <br style='clear: left' />";

            if (data == 0) {
                alert('Please login before attempting to view this page.');
                $(location).attr('href', './');
                document.getElementById('menu').innerHTML = menu;
            }
            else
                document.getElementById('menu').innerHTML = loginedmenu;

            $.getJSON("./Services/SurveyControllerService.asmx/getSurveyList",
              {
                  memberHash: data
              },
              function (data) {
                  $.each(data, function (i, item) {
                      $("<strong>" + item.surveyName + "</strong>").appendTo("#mainDiv");

                  });
              });
        }
        function loadFooter() {
            document.getElementById('footer').innerHTML = "Copyright © 2013 twoCube<div class='cleaner'></div>";
        }
        function logout() {
            localStorage.clear();
            $(location).attr('href', './');
        }
        
    </script>  
</head>
<body onload="onload()">

<div id="wrapper">
	<div id="header">
        <div id="site_title"><h1><a href="#"></a></h1></div>
        <div id="menu" class="ddsmoothmenu">
        </div> <!-- end of menu -->
        <div class="cleaner"></div>
    </div> <!-- end of header -->
    
     <div id="middle">
     <!-- Start Top -->
		<div id="mainDiv"></div>
    <!-- End Top -->
    <div class="cleaner"></div>
	</div> <!-- end of middle -->
    
    <!-- end of main -->
</div> <!-- wrapper -->

<div id="footer_wrapper">
	<div id="footer"></div>
</div>
<script>
    
</script>

</body>
</html>
