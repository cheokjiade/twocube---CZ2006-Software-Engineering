<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/SamWM/jQuery-Plugins/master/numeric/jquery.numeric.js"></script>
    <script src="https://raw.github.com/maxatwork/form2js/master/src/form2js.js"></script>
    <script src="Scripts/json2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var username = "username1";
            var password = "password";

            $.post("./Services/MemberControllerService.asmx/ViewUserDetails",
            {
                jsonString: '{"username": "' + username + '", "password": "' + password + '"}'
            },
            function (data) {
                console.log(data);
                var json = $.parseJSON(data);
                document.getElementById('userName').value = data.userName;
                document.getElementById('firstName').value = data.memberFirstName;
                document.getElementById('lastName').value = data.memberLastName;
                document.getElementById('email').value = data.memberEmail;
            }, "json");

        });

        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };


        function update() {
            var formData = form2js('updateForm', '.', true,
				function (node) {
				    if (node.id && node.id.match(/callbackTest/)) {
				        return { name: node.id, value: node.innerHTML };
				    }
				});

            document.getElementById('response').innerHTML = JSON.stringify(formData, null, '\t');
            $.post("./Services/MemberControllerService.asmx/UpdateUserDetails",
          {
              jsonString: JSON.stringify(formData, null, '\t')
          },
            function (data) {
                console.log(data);
            });
        }
    </script>
</head>
<body>
<h1>Update Account Details</h1>
<form id="updateForm" action="javascript:update()">
    <label>User Name:&nbsp;&nbsp; </label>
    <input type="text" name="username" id="userName" readonly="readonly" /><br />
    <label>First Name:</label>&nbsp;&nbsp;&nbsp; <input type="text" name="firstName" id="firstName"/><br />
    <label>Last Name:</label>&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="lastName" id="lastName"/><br />
    <label>Date Of Birth:</label> <input type="text" name="dob" id="DOB"/><br />
    <label>Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="email" id="email"/><br />
     <label>Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="Password"  type="password" name="password" id="password"/><br /
    <br />
    <input type="submit" value="Update" />&nbsp;
</form>
<div id="response"></div>
</body>
</html>
