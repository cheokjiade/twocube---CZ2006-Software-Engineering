<script type="text/javascript">
    $.urlParam = function (name) {
        var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
        return results[1] || 0;
    }
    function onload() {
        loadMenu();
        loadFooter();
        if ($.urlParam('s') != 0) window.location = "./dosurvey.html?s=" + $.urlParam('s');
    }
    function loadMenu() {
        var data = localStorage.getItem("twocubeSSO") || 0;


        var menu = "<ul>\
                <li><a href='./'>Home</a></li>\
                <li><a href='./createsurvey.html'>Create Survey</a></li>\
                <li><a href='./register.html'>Register</a></li>\
				<li><a href='./Login.htm'>Login</a></li>\
            </ul>\
            <br style='clear: left' />";

        var loginedmenu = "<ul>\
                <li><a href='./'>Home</a></li>\
                <li><a href='./createsurvey.html'>Create Survey</a></li>\
                <li><a href='./EditUserDetails.htm'>Account</a></li>\
                <li><a href='#'>View Created Surveys</a></li>\
				<li><a href='#' onclick='logout();'>Logout</a></li>\
            </ul>\
            <br style='clear: left' />";

        if (data == 0)
            document.getElementById('menu').innerHTML = menu;
        else
            document.getElementById('menu').innerHTML = loginedmenu;
    }
    function loadFooter() {
        document.getElementById('footer').innerHTML = "Copyright © 2013 twoCube<div class='cleaner'></div>";
    }
    function logout() {
        localStorage.clear();
        window.location.reload();
    }

    $(function () {
        $('#slides').slides({
            preload: true,
            preloadImage: 'img/loading.gif',
            play: 5000,
            pause: 2500,
            hoverPause: true,
            animationStart: function (current) {
                $('.caption').animate({
                    bottom: -35
                }, 100);
                if (window.console && console.log) {
                    // example return of current slide number
                    console.log('animationStart on slide: ', current);
                };
            },
            animationComplete: function (current) {
                $('.caption').animate({
                    bottom: 0
                }, 200);
                if (window.console && console.log) {
                    // example return of current slide number
                    console.log('animationComplete on slide: ', current);
                };
            },
            slidesLoaded: function () {
                $('.caption').animate({
                    bottom: 0
                }, 200);
            }
        });
    });
</script>
