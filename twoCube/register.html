    <script>
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        function validatePwd() {
            var invalid = " "; // Invalid character is a space
            var minLength = 6; // Minimum length
            var pw1 = document.getElementById('Password2').value;
            var pw2 = document.getElementById('Password1').value;
            // check for a value in both fields.
            if (pw1 == '' || pw2 == '') {
                alert('Please confirm your password');
                return false;
            }
            // check for minimum length
            if (pw1.length < minLength) {
                alert('Your password must be at least ' + minLength + ' characters long. Try again.');
                document.getElementById('pw1').checked = false;
                document.getElementById('pw2').checked = false;
                return false;
            }

            else {
                if (pw1 != pw2) {
                    alert("You did not enter the same new password twice. Please re-enter your password.");
                    document.getElementById('pw1').checked = false;
                    document.getElementById('pw2').checked = false;
                    return false;
                }
                else {
                    validateEmail();
                    return true;
                }
            }
        }

        function validateEmail() {
            var x = document.getElementById('Text6').value;
            var y = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (x.search(y) == -1) {
                alert("Please enter a valid email address!");
                document.getElementById('email1').checked = false;
                return false;
            }
            else {
                validateUserName();
                return true;
            }
        }

        function validateUserName() {
            var e = document.getElementById('Text4').value;
            var regexNum = /\d/;
            var regexLetter = /[a-zA-z]/;
            if (!regexNum.test(e) || !regexLetter.test(e)) {
                alert('Please enter username with at least one letter and digit.');
                return false;
            }
            else {
                test1();
                return true;
            }
        }
