<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/SamWM/jQuery-Plugins/master/numeric/jquery.numeric.js"></script>
    <script src="https://raw.github.com/maxatwork/form2js/master/src/form2js.js"></script>
    <script src="Scripts/json2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var username = "weileng91";
            var password = "123";

            $.post("./Services/MemberControllerService.asmx/ViewUserDetails",
            {
                jsonString: '{"username": "' + username + '", "password": "' + password + '"}'
            },
            function (data) {
                console.log(data);
                var json = $.parseJSON(data);
                document.getElementById('userName').value = data.userName;
            }, "json");

        });

        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        function checkpasswordfield() {
            var contin = true;
            if (updateForm.password.value == "") {
                contin = false;
            }

            return contin;
        }

        function checknewpasswordfield() {
            var contin = true;
            if (updateForm.npassword.value == "") {
                contin = false;
            }

            return contin;
        }

        function checkcfmpasswordfield() {
            var contin = true;
            if (updateForm.cfmpassword.value == "") {
                contin = false;
            }

            return contin;
        }
        function checkFields() {
            if (checkpasswordfield() && checknewpasswordfield() && checkcfmpasswordfield()) {
                checkpw();
            }
            else {
                alert('Please enter all the fields');
            }
        }

        function checkpw() {
            var formData = form2js('updateForm', '.', true,
				function (node) {
				    if (node.id && node.id.match(/callbackTest/)) {
				        return { name: node.id, value: node.innerHTML };
				    }
				});

            document.getElementById('response').innerHTML = JSON.stringify(formData, null, '\t');
            $.post("./Services/MemberControllerService.asmx/validatecpw",
          {
              jsonString: JSON.stringify(formData, null, '\t')
          },
            function (data) {
                console.log(data);
                var json = $.parseJSON(data);
                if (parseInt(data.pwExists) == 1) {
                    if (cfmPwd()) {
                        update();
                        data.pwExists == 0;
                    } else {
                        alert('Password Mismatch');
                    }

                } else {
                    alert('Username and password not match');
                }
            }, "json");
        }


        function cfmPwd() {
            var contin = true;
            if (updateForm.npassword.value != updateForm.cfmpassword.value) {
                contin = false;
            }

            return contin;
        }

        function update() {
            var formData = form2js('updateForm', '.', true,
				function (node) {
				    if (node.id && node.id.match(/callbackTest/)) {
				        return { name: node.id, value: node.innerHTML };
				    }
				});

            document.getElementById('response').innerHTML = JSON.stringify(formData, null, '\t');
            $.post("./Services/MemberControllerService.asmx/UpdateUserPassword",
          {
              jsonString: JSON.stringify(formData, null, '\t')
          },
            function (data) {
                console.log(data);
            });
            alert('Password Updated!');
        }
    </script>
</head>
<body>
<h1>Update Password</h1>
<form id="updateForm" action="javascript:checkFields()">
    <label>User Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
    <input type="text" name="username" id="userName" readonly="readonly" /><br />
    <label>Current Password:</label>&nbsp;&nbsp;&nbsp; <input id="Password1"  type="password" name="password" id="password"/><br />
    <label>New Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input id="Password2"  type="password" name="npassword" id="npassword"/><br />
    <label>Confirm Password:&nbsp;&nbsp; </label><input id="Password3"  type="password" name="cfmpassword" id="cfmpassword"/><br />
    <input type="submit" value="Update" />&nbsp;
</form>
<div id="response"></div>
</body>
</html>
