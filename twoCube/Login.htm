<script>
    // Load the SDK Asynchronously
    (function (d) {
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
    } (document));

    // Init the SDK upon load
    window.fbAsyncInit = function () {
        FB.init({
            appId: '201735599959082', // App ID
            channelUrl: '//' + window.location.hostname + '/channel', // Path to your Channel File
            status: true, // check login status
            cookie: true, // enable cookies to allow the server to access the session
            xfbml: true  // parse XFBML
        });

        // listen for and handle auth.statusChange events
        FB.Event.subscribe('auth.statusChange', function (response) {
            if (response.authResponse) {
                // user has auth'd your app and is logged into Facebook
                FB.api('/me', function (me) {
                    if (me.name) {
                        document.getElementById('auth-displayname').innerHTML = me.name;
                        $.post("./Services/MemberControllerService.asmx/FBLogin",
                          {
                              FBID: me.id,
                              firstName: me.first_name,
                              lastName: me.last_name,
                              email: me.email
                          },
                            function (data) {
                                console.log(data);
                                var json = $.parseJSON(data);
                                if (parseInt(data.LogIn) == 0)
                                    alert('Username and Password not found!');

                                else {
                                    localStorage.setItem("twocubeSSO", data.twocubeSSO);
                                    var url = "./"//"http://twocube.elasticbeanstalk.com/"; //Currently Unavailable!!
                                    parent.$.colorbox.close();
                                    parent.$("#cboxClose").click();
                                    parent.jQuery.colorbox.close();
                                    //parent.$.colorbox.close();
                                    //$(location).attr('href', url);
                                }
                            }, "json");
                    }
                })
                document.getElementById('auth-loggedout').style.display =  'none';
                document.getElementById('auth-loggedin').style.display = 'block';
            } else {
                // user has not auth'd your app, or is not logged into Facebook
                document.getElementById('auth-loggedout').style.display = 'block';
                document.getElementById('auth-loggedin').style.display = 'none';
            }
        });
        $("#auth-logoutlink").click(function () { FB.logout(function () { window.location.reload(); }); });
    }
</script>
