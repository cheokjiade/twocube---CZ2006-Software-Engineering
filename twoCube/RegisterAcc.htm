<html>
<head>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"
        rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="https://raw.github.com/SamWM/jQuery-Plugins/master/numeric/jquery.numeric.js"></script>
    <script src="https://raw.github.com/maxatwork/form2js/master/src/form2js.js"></script>
    <script src="Scripts/json2.js"></script>
</head>
<body>
    <form id="testForm" action="javascript:test()"> 
    <div>
        <table>
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input id="Text1" type="text" name="firstName" />
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input id="Text2" type="text" name="lastName" />
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth: (Cal)
                </td>
                <td>
                    &nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    User Name (For Login):
                </td>
                <td>
                    <input id="Text4" type="text" name="userName" />
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input id="Password2" type="password" name="password" />
                </td>
            </tr>
            <tr>
                <td>
                    Confirm Password:
                </td>
                <td>
                    <input id="Password1" type="password" name="cpassword"  />
                </td>
            </tr>
            <tr>
                <td>
                    Country: (DDL)
                </td>
                <td>
                    <input id="Text5" type="text" name="location" />
                </td>
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input id="Text6" type="text" name="email"/>
                </td>
            </tr>
            <tr>
                <td>
                    Secret Question:
                </td>
                <td>
                    <input id="Text7" type="text" name="sqn" />
                </td>
            </tr>
            <tr>
                <td>
                    Secret Answer:
                </td>
                <td>
                    <input id="Text8" type="text" name="sans" />
                </td>
            </tr>
            <tr>
                <td>
                    &nbsp;
                </td>
                <td>
                    <input type="submit" />
                </td>
            </tr>
        </table>
    </div>
    </form>
    <pre><code id="testArea"></code></pre>
    <script>
        $.fn.serializeObject = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name] !== undefined) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };
        function test() {
            var formData = form2js('testForm', '.', true,
				function (node) {
				    if (node.id && node.id.match(/callbackTest/)) {
				        return { name: node.id, value: node.innerHTML };
				    }
				});

            document.getElementById('testArea').innerHTML = JSON.stringify(formData, null, '\t');
            $.post("./Services/MemberControllerService.asmx/AddUser",
          {
              jsonString: JSON.stringify(formData, null, '\t')
          },
            function (data) {
                console.log(data);
            });
        }
    </script>
</body>
</html>
